version: '2'

volumes:
  postgres_data: {}
  postgres_backup: {}
  caddy: {}

services:
  django:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    container_name: django1
    env_file: .env
    depends_on:
      - postgres
      - redis
    command: daphne -b 0.0.0.0 -p 8000 config.asgi:channel_layer

  worker:
    build:
      context: .
      dockerfile: ./compose/production/django/Dockerfile
    container_name: worker1
    command: python manage.py runworker
    env_file: .env
    depends_on:
      - postgres
      - redis

  postgres:
    build:
      context: .
      dockerfile: ./compose/production/postgres/Dockerfile
    container_name: postgres1
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - postgres_backup:/backups

  caddy:
    build:
      context: .
      dockerfile: ./compose/production/caddy/Dockerfile
    container_name: caddy1
    depends_on:
      - django
    volumes:
      - caddy:/root/.caddy
    env_file: .env
    ports:
      - "0.0.0.0:80:80"
      - "0.0.0.0:443:443"

  redis:
    image: redis:3.0
    container_name: redis1
    restart: unless-stopped
    expose:
        - "6379"
    volumes:
        - redisdata:/data

  nginx:
    image: nginx:latest
    restart: always
    build: ./compose/production/nginx/
    container_name: nginx1
    ports:
      - "8000:80"
    links:
      - web
