<!-- Message Preview -->
<div class="inbox-message-container">
    <div class="inbox-message-container-inner">
        <div class="message-head">
            <!-- Button group -->
            <div class="action-buttons">
                <div class="control is-grouped">
                    <a class="button">
                        <i data-feather="star"></i>
                    </a>
                    <a class="button">
                        <i data-feather="clock"></i>
                    </a>
                </div>
                <div class="control is-grouped">
                    <a class="button">
                        <i data-feather="inbox"></i>
                    </a>
                    <a class="button">
                        <i data-feather="alert-octagon"></i>
                    </a>
                    <a class="button">
                        <i data-feather="trash-2"></i>
                    </a>
                </div>
                <div class="control is-grouped">
                    <a class="button">
                        <i data-feather="folder"></i>
                    </a>
                    <a class="button">
                        <i data-feather="tag"></i>
                    </a>
                </div>
                <!-- Hidden on desktop, controls mobile left and right sidebars -->
                <div class="control is-grouped is-hidden-desktop is-hidden-landscape">
                    <a id="close-inbox-preview" class="button is-solo">
                        <i data-feather="x"></i>
                    </a>
                </div>
            </div>
        </div>

        <!-- Message Previews -->
        <div class="message-body has-slimscroll">

            <!-- Message 0 preview -->
            <!-- /includes/pages/inbox/message-previews/message-preview-0.html -->
            {{> message-preview-0}}

            <!-- Message 1 preview -->
            <!-- /includes/pages/inbox/message-previews/message-preview-1.html -->
