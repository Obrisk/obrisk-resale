<!--Friend-->
<div class="card-flex friend-card">
    <div class="star-friend">
        <i data-feather="star"></i>
    </div>
    <div class="img-container">
        <img class="avatar" src="https://via.placeholder.com/300x300" data-demo-src="assets/images/avatars/amadou.jpg"
            alt="">
        <img class="country" src="assets/images/icons/flags/senegal.svg" alt="">
    </div>
    <div class="friend-info">
        <h3>Amadou Diop</h3>
        <p>Sales Manager</p>
    </div>
    <div class="friend-stats">
        <div class="stat-block">
            <label>Friends</label>
            <div class="stat-number">
                728
            </div>
        </div>
        <div class="stat-block">
            <label>Posts</label>
            <div class="stat-number">
                184
            </div>
        </div>
        <div class="stat-block">
            <label>Likes</label>
            <div class="stat-number">
                226
            </div>
        </div>
    </div>
</div>
