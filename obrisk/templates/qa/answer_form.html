{% extends 'base.html' %}
{% load static i18n %}
{% load crispy_forms_tags %}
{% block head %}
<link href="{% static 'css/qa.css' %}" rel="stylesheet">


{% endblock head %}
{% block title %}{% trans 'Answer a question' %}{% endblock %}

{% block content %}

<div class="col-lg-8 m-auto">
  <form action="{% url 'qa:propose_answer' view.kwargs.question_id %}" id="answerForm" method="post" role="form">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-group">
      <button id="answer" type="submit" class="btn btn-dark">{% trans 'Answer' %}</button>
      <a href="{% url 'qa:index_all' %}" class="btn btn-default">{% trans 'Cancel' %}</a>
    </div>
  </form>
  {{ form.media }}
</div>


{% endblock content %}
