{% load static i18n thumbnail %}
<!DOCTYPE html>

<ul>
  {% if notifications %}
  {% for notification in notifications %}
  <li class="clearfix d-flex align-items-center">
    <div class="icon">
      <span class="fa-stack fa-2x float-left">
        {{ notification.get_icon }}
      </span>
    </div>
    <div class="notification-message">
      <p class="text-bold">{{ notification|safe }}</p>
      <p><small>{{ notification.timestamp }}</small></p>
    </div>
  </li>
  {% endfor %}
  {% else %}
  <li class="clearfix d-flex align-items-center">{% trans 'You have no unread notification' %}</li>
  {% endif %}
</ul>
<style>
  .modal-header {
    align-items: center !important;
  }

  .modal-header .close {
    margin: 0 !important;
    padding: 0 !important;
  }

  .modal-body {
    max-height: 500px;
    overflow-y: scroll;
  }
</style>
