{% extends 'base.html' %}
{% load static i18n %}
{% load crispy_forms_tags %}

{% block head %}
<link rel="stylesheet" href="/static/css/classified-create.css" />

{% endblock head %}

{% block content %}
<div class="col-lg-8 ml-auto mr-auto mt-5">
  <form action="{% url 'classifieds:edit_classified' form.instance.pk %}" enctype="multipart/form-data"
    id="classified-form" method="post" role="form">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-group">
      <button type="submit" class="btn btn-dark update">{% trans 'Update' %}</button>
      <!--button type="button" class="btn btn-default draft">{% trans 'Save as draft' %}</button-->
      <a href="{% url 'classifieds:list' %}" class="btn btn-default">{% trans 'Cancel' %}</a>
    </div>
  </form>

</div>

{{ form.media }}

{% endblock content %}

{% block extra_js %}
<script type="text/javascript">

  $(function () {
    $(".update").click(function () {
      $("input[name='status']").val("A");
      //This image below is just to pass the form validation, but it is not saved.
      $("input[name='images']").val("samples/ecommerce/accessories-bag.jpg");
      //$("input[name='edited']").prop("checked");
      $("input[name='edited']").val("True");
      $("#classified-form").submit();
    });
  });
</script>

{% endblock extra_js %}
