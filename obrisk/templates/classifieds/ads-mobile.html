{% load static i18n thumbnail humanize %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='stylesheet prefetch' href="{% static 'css/swiper.min.css'%}">
    <script src="{% static 'js/swiper.min.js'%}"></script>
    <style>
        .mobile-swiper-container {
            width: auto;
            height: 200px;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="mobile-swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Your ads here </div>
            <div class="swiper-slide">Your ads here </div>
            <div class="swiper-slide">Your ads here </div>
            <div class="swiper-slide">Your ads here </div>
            <div class="swiper-slide">Your ads here </div>
            <div class="swiper-slide">Your ads here </div>
            <div class="swiper-slide">Your ads here </div>
            <div class="swiper-slide">Your ads here </div>
            <div class="swiper-slide">Your ads here </div>
            <div class="swiper-slide">Your ads here </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>

    </div>
    <small> <a href="mailto:contact@obrisk.com">contact us</a>to be featured here </small>
</body>
<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.mobile-swiper-container', {
        slidesPerView: 2,
        spaceBetween: 15,
        slidesPerGroup: 2,
        centeredSlides: true,
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },

        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });
</script>

</html>
