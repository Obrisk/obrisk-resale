{% extends 'base.html' %}
{% load static i18n %}
{% load crispy_forms_tags %}

{% block head %}
<link href="{% static 'css/post-create.css' %}" rel="stylesheet">
<link rel="stylesheet" href="/static/css/uploader.css" />
<link rel="stylesheet" href="/static/css/classified-create.css" />
<script src="{% static 'js/aliyun-oss.min.js' %}" type="text/javascript"></script>
<title>Indemand classifieds </title>

{% endblock head %}

{% block content %}
<div class="col-lg-8 ml-auto mr-auto mt-5 pt-4 pb-4 mb-5">
  <form action="{% url 'classifieds:new_demand' %}" enctype="multipart/form-data" id="posts-form" method="post" role="form">
    {% csrf_token %}
    {{ form|crispy }}

    <div class="form-group">
      <button type="button" id="post-submit" class="btn btn-dark publish">{% trans 'submit' %}</button>
      <a href="{% url 'classifieds:list' %}" class="btn btn-default">{% trans 'Cancel' %}</a>
    </div>
  </form>
  {{ form.media }}

</div>

{% endblock content %}

{% block extra_js %}
<script type="text/javascript">

  const oss_url = "{% url 'get_oss_auth' %}"; //classifieds/get_oss_auth/
  const user = "{{ request.user.username }}";

  const app = "classifieds";

  const title_id = "{{ form.title.auto_id }}";
</script>

<!--script src="https://gosspublic.alicdn.com/aliyun-oss-sdk-4.4.4.min.js"></script-->
<script src="{% static 'js/aliyun-oss.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/classifieds.js' %}" type="text/javascript"></script>
<script src="{% static 'js/multipleUploader.js' %}" type="text/javascript"></script>
<script src="{% static 'js/posts.js' %}"></script>
{% endblock extra_js %}
