{% extends "base.html" %}
{% load static i18n %}
{% block title %}{% trans 'Contacts' %}{% endblock %}

{% block head %}
<link href="{% static 'css/messager.css' %}" rel="stylesheet">
{% endblock head %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="followee_username" value="{{ followee_username }}" />
    <input type="submit" value="remove {{ followee_username }} " />
    </form>
    
{% endblock content %}

{% block extra_js %}
<script src="{% static 'js/messager.js' %}" type="text/javascript"></script>
{% endblock extra_js %}
