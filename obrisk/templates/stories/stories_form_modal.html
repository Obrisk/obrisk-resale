{% load i18n %}

<div class="modal fade" id="storiesFormModal" tabindex="-1" role="dialog" aria-labelledby="storiesFormModalTitle" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{% trans "Share something new!" %}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="postStoriesForm" role="form" method="post" action="#" onsubmit="return false">
          {% csrf_token %}
          <div class="form-group">
            <textarea id="storiesInput" name="post" rows="3" class="form-control" maxlength="280"></textarea>
            <span id="storiesCounter" class="pull-right">280</span>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="postStories" class="btn btn-primary">
          <i class="fa fa-paper-plane" aria-hidden="true"></i> {% trans 'Post' %}
        </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">{% trans 'Cancel' %}</button>
      </div>
    </div>
  </div>
</div>
